name: ChimpApp

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [admin, researcher]
        default: researcher
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Chimp:
    properties:
      - name: name
        type: string
      - name: age
        type: number
      - name: gender
        type: choice
        options:
          values: [Male, Female, Unknown]
        default: Unknown
      - name: status
        type: choice
        options:
          values: [Healthy, Injured, In-Transit]
        default: Healthy
      - name: bio
        type: text
    belongsTo:
      - name: researcher
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: restricted
          allow: User
      update:
        - access: restricted
          allow: User
          condition: self
        - access: admin
      delete:
        - access: restricted
          allow: User
          condition: self
        - access: admin

  Observation:
    properties:
      - name: notes
        type: richText
      - name: observationDate
        type: timestamp
        default: now
    belongsTo:
      - name: chimp
        entity: Chimp
      - name: observer
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: restricted
          allow: User
      update:
        - access: restricted
          allow: User
          condition: self
        - access: admin
      delete:
        - access: restricted
          allow: User
          condition: self
        - access: admin

# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck